<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" media="screen" href="reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Rye|Special+Elite|Ultra|VT323" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.js"></script>
    <title>Train Scheduler</title>
</head>

<body>
    <div class="container">
        <div id="jumbotron" class="jumbotron text-white text-center p-1 mb-0 rounded-0" style="border: ridge 10px #a2532c; background-color:#212529">
            <h1 class="display-3"><u>Train Bulletin</u></h1>
        </div>
        <br>
        <div class="table-responsive">
            <table id="trainSchedule" class="table table-bordered table-dark" style="border: ridge 10px #a2532c; background-color:#212529">
                <thead>
                    <tr>
                        <th scope="col"><h4>Train Name</h4></th>
                        <th scope="col"><h4>Destination</h4></th>
                        <th scope="col"><h4>Frequency (min)</h4></th>
                        <th scope="col"><h4>Next Arrival</h4></th>
                        <th scope="col"><h4>Minutes Away</h4></th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
            <div class="card text-white" style="border: ridge 10px #a2532c; background-color:#212529">
                <h4 class="card-header bg-transparent border-dark">
                    Add Train
                </h4>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="trainName"><h5>Train Name</h5></label>
                            <input type="text" class="form-control" id="trainName">
                        </div>
                        <div class="form-group">
                            <label for="destination"><h5>Destination</h5></label>
                            <input type="text" class="form-control" id="destination">
                        </div>
                        <div class="form-group">
                            <label for="firstTrain"><h5>First Train Time (HH:mm - military time)</h5></label>
                            <input type="text" class="form-control" id="firstTrain">
                        </div>
                        <div class="form-group">
                            <label for="frequency"><h5>Frequency (min)</h5></label>
                            <input type="text" class="form-control" id="frequency">
                        </div>
                        <button id="add-train" type="submit" class="btn btn-primary" style="border: ridge 5px #a2532c; background-color: #a2532c">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
